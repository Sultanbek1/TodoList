<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="bg_img">
      <img src="./images/bg-desktop-dark.jpg" alt="background desktop">
    </div>

    <div class="container">
      <div class="header">
        <h1>TODO</h1>
        <div class="theme">
          <img src="./images/icon-sun.svg">
        </div>
      </div>

      <div class="new_todo">
        <div class="radio"></div>
        <form onsubmit="addItem(event)">
          <input type="text" id="todo_input" placeholder="Create a new todo...">
        </form>
      </div>
      <div class="todo__list">
        <div class="todo_item">
          <div class="radio"><img src="./images/icon-check.svg" alt=""></div>
          <div class="text">
            Нуф
          </div>
        </div>
        <div class="todo_item">
          <div class="radio"><img src="./images/icon-check.svg" alt=""></div>
          <div class="text">
            Нуф
          </div>
        </div>
        <div class="todo_item">
          <div class="radio"><img src="./images/icon-check.svg" alt=""></div>
          <div class="text">
            Нуф
          </div>
        </div>
        <div class="todo_item">
          <div class="radio"><img src="./images/icon-check.svg" alt=""></div>
          <div class="text">
            Нуф
          </div>
        </div>
        <div class="items_info">
          <div class="item_left">
            5 items left
          </div>
          <div class="item_status">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="clear_items">
            <span>Clear</span>
            <span>Completed</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="bg-color"></div>
  </div>
</body>

</html>
